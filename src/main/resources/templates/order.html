<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
</head>

<body>
<a href="/cart/items" style="float:right;">
    <b>КОРЗИНА ⤵</b>
</a>
<a href="/main/items" style="float:right;">
    <b>ГЛАВНАЯ ⤵</b>
</a>
<a href="/orders" style="float:right;">
    <b>ЗАКАЗЫ ⤵</b>
</a>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <h2 th:text="'Заказ №' + ${order.id}"></h2>
            <p th:if="${newOrder}">Заказ успешно создан!</p>
            <table>
                <tr th:each="orderItem : ${order.orderItems}">
                    <td>
                        <img th:src="@{${orderItem.item.imgPath}}" alt="Item image" width="100" height="100">
                    </td>
                    <td th:text="${orderItem.item.title} + ' (' + ${orderItem.count} + ' шт.) ' + ${orderItem.totalPrice} + ' руб.'"></td>
                </tr>
            </table>
            <p>
                <b th:text="'Сумма: ' + ${order.totalSum} + ' руб.'"></b>
            </p>
        </td>
    </tr>
</table>
</body>
</html>
